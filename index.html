<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="./libs//swiper-bundle.min.css">
	<link rel="stylesheet" href="./styles/style.css">
	<title>3D Slider</title>
</head>
<body>
	<section class="showcase">
		<h1 class="showcase__header">Marvel Herous</h1>
		<div class="showcase__wrapper">
			<div class="showcase__content">
				<div class="showcase-carousel">
					<div class="swiper-wrapper">
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/gamora.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/gamora.png);"></div>
								</div>
							</div>
							<p>GAMORA</p>
						</div>
						
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/hulk.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/hulk.png);"></div>
								</div>
							</div>
							<p>HULK</p>
						</div>

						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/ironman.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/ironman.png);"></div>
								</div>
							</div>
							<p>ironman</p>
						</div>

						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/black-widow.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/black-widow.png);"></div>
								</div>
							</div>
							<p>black-widow</p>
						</div>

						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/thor.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(./assets/images/thor.png);"></div>
								</div>
							</div>
							<p>thor</p>
						</div>
					</div>
				</div>
			</div>
			<div class="showcase-navigation">
				<div class="showcase-navigation__prev"></div>
				<div class="showcase-navigation__next"></div>
			</div>
		</div>
		<video class="showcase__video" autoplay loop muted src="./assets/videos/smoke-background-optimized.mp4"></video>
	</section>
	<script src="libs/swiper-bundle.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
